<!DOCTYPE html>
<html>
<head>
	<title>Adicionar cartas</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    
	<div class = "container">
       <h2>Cadastro de Cartas</h2>
    <br>
	  <form action="envia.php" method="post" name="form1">
         <table>
            <tr>
               <td><label>Nome da carta</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nomedacarta" size = "50"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><label>Tipo</label></td>
			</tr>
			<tr>
			    <td><input type="text" name="tipo"></td>
			</tr>
            <tr>
                <td><br></td>
            </tr>
            <tr> 
				<td><label>Descrição</label></td>
			</tr>
			<tr>
			    <td><textarea name="descricao" rows ="4" cols = "50">
				</textarea>
				</td>
			</tr>
			<tr>
                <td><br></td>
            </tr>
			<tr> 
                <td><label>Ataque</label></td>
            </tr>
            <tr>
                <td><input type="number" name="atq"></td>
            </tr>
            <tr>
                 <td><br></td>
            </tr>
            <tr>
                 <td><label>Defesa</label></td>
			</tr>
			<tr>
			     <td><input type="number" name="def"></td>
			</tr>
            <tr>
                 <td><br></td>
            </tr>
			<tr> 
			     <td><label>Edição</label></td>
			</tr>
			<tr>
			     <td><input type="text" name="edicao"></td>
			</tr>
            <tr>
                 <td><br></td>
            </tr>
			<tr> 
			   	<td><label>Preço</label></td>
			</tr>
			<tr>
			    <td><input type="text" name="preco"></td>
			</tr>
            <tr>
                <td><br></td>
            </tr>
			<tr> 
				<td><label>Data</label></td>
			</tr>
			<tr>
			    <td><input type="date" name="data"></td>
			</tr>
			<tr> 
		</table>
		<input name="submit" type="submit"> 
	</form>
  <br>
</div>	
</body>
</html>
